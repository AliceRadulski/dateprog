3) Если у Вас большая фотография и Вы хотите ее обрезать то нужно сделать следующее:<br />
 &bull; Кликните кнопку 'Adjustment' и затем кликните кнопку 'Crop'<br />
 &bull; Мышкой сдвиньте рамку перетаскивая за края рамки чтобы выделить область с Вами<br />
 &bull; Кликните кнопку 'Apply' чтобы обрезать фото<br />
4)  Теперь Вам необходимо изменить размер полученной фотографии чтобы загрузить ее в профиль:<br /><br/>
 &bull; Кликните кнопку 'Adjustment' и затем кликните кнопку 'Resize'<br /><br/>
 &bull; Кликните кнопку 'Resize'<br /><br/>
 &bull; Кликните мышкой в поле 'Width' и введите в этом поле цифру '300'<br /><br/>
 &bull; Кликните на кнопку 'Apply' чтобы изменить размер фотографии<br /><br/>
5) Теперь кликните на кнопку 'Save' (в верхнем левом углу) и сохраните фото в файл на Вашем компьютере<br /><br/>
6) Теперь закройте данную инструкцию (крестик наверху справа) и загрузите полученный файл на странице Вашего профиля<br /><br/>
